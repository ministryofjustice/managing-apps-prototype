{% extends "layouts/dps.html" %}

{% set pageName="Select application type" %}
{% set version="latest" %}
{% set bodyClasses = 'dps staff-v1' %}
{% set homeurl="/staff/latest/" %}


{% block content %}

<div class="govuk-grid-row">

  <div class="govuk-grid-column-full">
    <div class="govuk-width-container">

      <a href="javascript:history.go(-1)" class="govuk-back-link">Back</a>

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-one-half">

          <form class="form" method="post">

            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" aria-describedby="chooseApp-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                  <span class="govuk-caption-xl">Filter options</span>
                  <h1 class="govuk-fieldset__heading">
                    Select option to view
                  </h1>
                </legend>
                <div id="chooseApp-hint" class="govuk-hint">
                </div>

                <div class="govuk-radios" data-module="govuk-radios">

                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="original" name="filterOption" type="radio" value="original">
                    <label class="govuk-label govuk-radios__label" for="original">
                      Original filters
                    </label>
                  </div>

                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="radios" name="filterOption" type="radio" value="radios">
                    <label class="govuk-label govuk-radios__label" for="radios">
                      Radio buttons
                    </label>
                  </div>

                </div>
              </fieldset>
            </div>
            <div class="moj-button-action">
              <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

</div> <!-- end main content  -->



{% endblock %}
