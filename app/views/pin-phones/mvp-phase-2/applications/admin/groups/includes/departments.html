<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-half">
    <a href="./add/department" class="govuk-button">Add department</a>

<table class="govuk-table">
  <caption class="govuk-table__caption govuk-table__caption--m">Departments</caption>
  <thead class="govuk-table__head govuk-visually-hidden">
    <tr class="govuk-table__row">
      <th scope="col" class="govuk-table__header">Department</th>
      <th scope="col" class="govuk-table__header visually-hiddden">Action</th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    {% if data['newDeptName'] %}
    <tr class="govuk-table__row">
      <th scope="row" class="govuk-table__header">{{ data['newDeptName'] }}</th>
      <td class="govuk-table__cell"><a href="./groups/manage/department/">Manage</a></td>
    </tr>
    {% endif %}
    <tr class="govuk-table__row">
      <th scope="row" class="govuk-table__header">Business Hub</th>
      <td class="govuk-table__cell"><a href="./groups/manage/department/">Manage</a></td>
    </tr>
    <tr class="govuk-table__row">
      <th scope="row" class="govuk-table__header">OMU</th>
      <td class="govuk-table__cell"><a href="">Manage</a></td>
    </tr>
    <tr class="govuk-table__row">
      <th scope="row" class="govuk-table__header">Finance</th>
      <td class="govuk-table__cell"><a href="">Manage</a></td>
    </tr>
  </tbody>
</table>
</div>
</div>
