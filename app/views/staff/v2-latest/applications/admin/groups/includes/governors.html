<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-half">
    <a href="./add/governor" class="govuk-button">Add governor</a>
    <table class="govuk-table">
      <caption class="govuk-table__caption govuk-table__caption--m">Governors</caption>
      <thead class="govuk-table__head govuk-visually-hidden">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header">Governor</th>
          <th scope="col" class="govuk-table__header visually-hiddden">Action</th>
        </tr>
      </thead>
      <tbody class="govuk-table__body">
        {% if data['newGovernorName'] %}
        <tr class="govuk-table__row">
          <th scope="row" class="govuk-table__header">{{ data['newGovernorName'] }}</th>
          <td class="govuk-table__cell"><a href="./manage/governor/">Manage</a></td>
        </tr>
        {% endif %}
        <tr class="govuk-table__row">
          <th scope="row" class="govuk-table__header">Paul Smith</th>
          <td class="govuk-table__cell"><a href="./manage/governor/">Manage</a></td>
        </tr>
        <tr class="govuk-table__row">
          <th scope="row" class="govuk-table__header">Mark Cunningham</th>
          <td class="govuk-table__cell"><a href="">Manage</a></td>
        </tr>
        <tr class="govuk-table__row">
          <th scope="row" class="govuk-table__header">Jillian Wright</th>
          <td class="govuk-table__cell"><a href="">Manage</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
