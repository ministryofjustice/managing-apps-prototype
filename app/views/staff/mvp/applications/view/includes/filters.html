<div class="moj-filter">

  <div class="moj-filter__header">
    <div class="moj-filter__header-title">
      <h2 class="govuk-heading-s">Filter</h2>
    </div>

    <div class="moj-filter__header-action">

    </div>
  </div>

  <div class="moj-filter__content">
    <div class="moj-filter__selected">
      <div class="moj-filter__selected-heading">
        <div class="moj-filter__heading-title">
          <h2 class="govuk-heading-s">Selected filters</h2>
        </div>

        <div class="moj-filter__heading-action">
          <p><a class="govuk-link govuk-link--no-visited-state" href="">Clear filters</a></p>
        </div>
      </div>
    </div>

    <div class="moj-filter__options">

      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="event-name">
          Prisoner name or number
        </label>
        <div id="my-autocomplete-wrapper">
          <select id="prisoner-autocomplete">
            <option value="" selected disabled hidden></option>
            {% for prisoner in data['prisoners'] %}
              <option value="{{ prisoner.prison_number }}">{{ prisoner.prisoners_name }} ({{ prisoner.prison_number }})</option>
            {% endfor %}
          </select>
      </div>
    </div>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
            Department
          </legend>
          <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">

          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="dept" name="dept" type="checkbox" value="1" >
            <label class="govuk-label govuk-checkboxes__label" for="dept">
              Business Hub
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="dept" name="dept" type="checkbox" value="1" >
            <label class="govuk-label govuk-checkboxes__label" for="dept">
              OMU
            </label>
          </div>

          </div>
        </fieldset>
      </div>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
            Application type
          </legend>
          <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">

            {% for app in data['apps'] %}
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="type" name="type" type="checkbox" value="1" >
                <label class="govuk-label govuk-checkboxes__label" for="type">
                  {{ app.type }} ({{ app.amount }})
                </label>
              </div>
            {% endfor %}

          </div>
        </fieldset>
      </div>

			<button type="submit" class="govuk-button govuk-!-margin-top-5" data-module="govuk-button" data-test-id="submit-button">
				Apply filters
			</button>


    </div>

  </div>

</div>
