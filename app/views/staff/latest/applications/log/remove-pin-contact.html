{% extends "layouts/dps.html" %}

{% set pageName="Remove PIN phone contact" %}
{% set version="latest" %}
{% set bodyClasses = 'dps staff-v1' %}
{% set homeurl="/staff/latest/" %}


{% block content %}

<div class="govuk-grid-row">

  <div class="govuk-grid-column-full">
    <div class="govuk-width-container">

      <a href="javascript:history.go(-1)" class="govuk-back-link">Back</a>

      <span class="govuk-caption-xl">{{pageName}}</span>
      <h1 class="govuk-heading-xl">Log details</h1>

      <div class="govuk-width-container">

        <div class="govuk-grid-row">
          <div class="govuk-grid-column-one-half">


            <form class="form" action="{{homeurl}}applications/log/check-answers">

            <div class="govuk-form-group govuk-!-margin-bottom-5">
              <label class="govuk-label govuk-label--s" for="removeName">
                Full name
              </label>
              <input class="govuk-input" id="removeName" name="removeName" type="text" value="{{ data['removeName'] }}">
            </div>

            <div class="govuk-form-group govuk-!-margin-bottom-2">
              <label class="govuk-label govuk-label--s" for="removeTel1">
                Telephone numbers
              </label>
              <input class="govuk-input" id="removeTel1" name="removeTel1" type="text" value="{{ data['removeTel1'] }}">
            </div>
            <div class="govuk-form-group govuk-!-margin-bottom-5">
              <label class="govuk-label govuk-label--s govuk-visually-hidden" for="removeTel2">
                Other telephone number
              </label>
              <input class="govuk-input" id="removeTel2" name="removeTel2" type="text" value="{{ data['removeTel2'] }}">
            </div>

            <div class="govuk-form-group govuk-!-margin-bottom-5">
              <label class="govuk-label govuk-label--s" for="contactRelationship">
                Relationship to prisoner
              </label>
              <input class="govuk-input" id="contactRelationship" name="contactRelationship" type="text" value="{{ data['contactRelationship'] }}">
            </div>

            <div class="moj-button-action">
              <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
              </button>
            </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</div> <!-- end main content  -->



{% endblock %}
